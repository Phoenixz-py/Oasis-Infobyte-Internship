<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/Css/myAcc.css" /> 
    <base href="http://localhost:4000" />
  </head >
  
  <body>

<!-- SIGN UP PAGE DESU -->

    <div class="signupFrm">
      <form action="/" method="post" class="form">
        <h1 class="title">Sign up</h1>
  
        <div class="inputContainer">
          <input type="email" id="phone" name="User_Email" class="input" placeholder="aio">
          <label for="Email" class="label">Email</label>
        </div>
  
        <div class="inputContainer">
          <input type="text" class="input" name="Username" placeholder="a">
          <label for="Username" class="label">Username</label>
        </div>
  
        <div class="inputContainer">
          <input type="password" class="input" name="userpassword" placeholder="a">
          <label for="Password" class="label">Password</label>
        </div>
  
        <div class="inputContainer">
          <input type="password" class="input" name="C_password" placeholder="a">
          <label for="Confirm Password" class="label">Confirm Password</label>
        </div>
  
        <input type="submit" class="submitBtn" value="Sign up">
      </form>
    </div>

<!-- button desu -->

    <div class="container">
      <div class="center">
        <button class="btn">
          <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
          </svg>
          <span>Login</span>
        </button>
      </div>
    </div> 

    <main></main>
    <script type="text/javascript" src="/function/database.js"> </script>
  </body>
</html>
